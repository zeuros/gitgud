<p-table
        [value]="(gitRepository?.commits ?? []).map(getCommitObject)"
        [rowHover]="true"
        selectionMode="single"
        styleClass="pointer borderless"
>
    <ng-template pTemplate="header">
        <tr>
            <th>Branch / Tag</th>
            <th>Graph</th>
            <th>Commit message</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-commit>
        <tr [pSelectableRow]="commit">
            <td></td>
            <td class="bubble-td">
                <div class="bubble user-name-bubble">{{ $commit(commit).author.name.slice(0, 1) }}</div>
                <div class="bubble bar top"></div>
                <div class="bubble bar right">
                    <div class="quarter-circle"></div>
                </div>
                <div class="bubble bar bottom"></div>
            </td>
            <td>{{ $commit(commit).message }}</td>
        </tr>
    </ng-template>
</p-table>
