<p-accordion class="w-full" [multiple]="true" [activeIndex]="[0, 1]">
    <p-accordionTab>

        <ng-template pTemplate="header">
                <span class="flex align-items-center gap-2 w-full">
                    <span class="font-bold white-space-nowrap"><i class="fa fa-laptop mr-2"></i>Local</span>
                </span>
        </ng-template>

        <p-tree
                [value]="localBranches"
                (onNodeSelect)="selectedLocalBranch = $event.node || selectedLocalBranch"
                selectionMode="single"
                (dblclick)="checkoutBranch(selectedLocalBranch, localBranches)"
                [contextMenu]="branchesContextMenu">
        </p-tree>

    </p-accordionTab>
    <p-accordionTab>
        <ng-template pTemplate="header">
            <span class="flex align-items-center gap-2 w-full">
                <span class="font-bold white-space-nowrap"><i class="fa fa-cloud mr-2"></i> Remote</span>
            </span>
        </ng-template>
        <p-tree
                [value]="remoteBranches"
                (onNodeSelect)="selectedRemoteBranch = $event.node || selectedRemoteBranch"
                selectionMode="single"
                (dblclick)="checkoutBranch(selectedRemoteBranch, remoteBranches)"
                [contextMenu]="branchesContextMenu">
        </p-tree>
    </p-accordionTab>
</p-accordion>
<p-contextMenu #branchesContextMenu [model]="contextMenu" appendTo="body" styleClass="context-menu"/>
