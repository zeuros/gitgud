<p-accordion class="w-full" [multiple]="true" [activeIndex]="[0, 1]">
    <p-accordionTab>

        <ng-template pTemplate="header">
                <span class="flex align-items-center gap-2 w-full">
                    <span class="font-bold white-space-nowrap"><i class="fa fa-laptop mr-2"></i>Local</span>
                </span>
        </ng-template>

        <p-tree
                selectionMode="single"
                [value]="localBranches"
                [selection]="selectedNode"
                (selectionChange)="selectedNode = $branchNode($event)"
                (onNodeSelect)="selectBranchCommit($event.node)"
                [contextMenu]="branchesContextMenu"
        ></p-tree>

    </p-accordionTab>

    <p-accordionTab>
        <ng-template pTemplate="header">
            <span class="flex align-items-center gap-2 w-full">
                <span class="font-bold white-space-nowrap"><i class="fa fa-cloud mr-2"></i> Remote</span>
            </span>
        </ng-template>
        <p-tree
                selectionMode="single"
                [value]="remoteBranches"
                [selection]="selectedNode"
                (selectionChange)="selectedNode = $branchNode($event)"
                (onNodeSelect)="selectBranchCommit($event.node)"
                [contextMenu]="branchesContextMenu"
        ></p-tree>
    </p-accordionTab>
</p-accordion>

<p-contextMenu #branchesContextMenu [model]="contextMenu" appendTo="body" styleClass="context-menu"/>
