<p-splitter [panelSizes]="gitRepository.sizes" [minSizes]="[8, 13, 10]" (onResizeEnd)="savePanelSizes($event.sizes)">
    <ng-template pTemplate>
        <gitgud-remote-panel [gitRepository]="gitRepository" class="col flex"/>
    </ng-template>
    <ng-template pTemplate>
        <gitgud-logs [gitRepository]="gitRepository"/>
    </ng-template>
    <ng-template pTemplate>
        <gitgud-commit-section class="col flex align-items-center justify-content-center"/>
    </ng-template>
</p-splitter>
