<p-splitter [panelSizes]="gitRepository.sizes" [minSizes]="[8, 13, 10]" (onResizeEnd)="savePanelSizes($event.sizes)">
    <ng-template pTemplate>
        <gitgud-remote-panel class="col flex align-items-center justify-content-center"/>
    </ng-template>
    <ng-template pTemplate>
        <gitgud-history-tree class="col flex align-items-center justify-content-center"></gitgud-history-tree>
    </ng-template>
    <ng-template pTemplate>
        <gitgud-commit-section class="col flex align-items-center justify-content-center"></gitgud-commit-section>
    </ng-template>
</p-splitter>
