<p-splitter [panelSizes]="gitRepository.sizes" [minSizes]="[8, 13, 10]" (onResizeEnd)="savePanelSizes($event.sizes)" styleClass="auto-wh">
    <ng-template pTemplate>
        <gitgud-branches [branches]="gitRepository.branches" class="col flex"/>
    </ng-template>
    <ng-template pTemplate>
        <gitgud-logs [gitRepository]="gitRepository"/>
    </ng-template>
    <ng-template pTemplate>
        <gitgud-commit-section [selectedCommits]="gitRepository.selectedCommits" class="col flex"/>
    </ng-template>
</p-splitter>

@let committedFileClicked = fileDiffPanelService.committedFileClicked | async;
<gitgud-monaco-editor-view
        *ngIf="committedFileClicked"
        [committedFileClicked]="committedFileClicked"
        class="absolute left-0 bottom-0 wuuuu"
        style="right: calc( 100vw * {{ gitRepository.sizes[2] / sum(gitRepository.sizes) }} + 3px )"
/>
